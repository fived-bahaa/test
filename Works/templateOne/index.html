<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elzero</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
</head>
<body>
  <header>
    <div class="container">
      <ul class="left-icon">
        <li><img src="images/test.jpg"></li>
        <li><i class="fa-solid fa-bell"></i> </li>
        <li><i class="fa-brands fa-facebook-messenger"></i></li>
        <li><i class="fa-solid fa-table-cells"></i></li>
      </ul>
      <ul class="center-icon">
        <li ><i class="fa-solid fa-gamepad"></i> </li>
        <li><i class="fa-solid fa-shop"></i></li>
        <li><i class="fa-solid fa-tv"></i></li>
        <li><i class="fa-solid fa-user-group"></i></li>
        <li class="active"><i class="fa-solid fa-house"></i></li>
      </ul>
      <ul class="rigth-icon">
        <div class="box-search">
          <li class="li-search">
            <input type="text" name="search" class="search" placeholder="Search Your Friend">
            <i class="fa-solid fa-magnifying-glass"></i>
          </li>        
          <li><i class="fa-brands fa-facebook"></i></li>
        </div>
      </ul>
    </div>
  </header>
  <div class="body">
    <div class="left-body">
      <div class="adds">
        <h3>ممول</h3>
        <div class="card">
          <div class="more"><i class="fas fa-ellipsis-h"></i></div>
          <img src="images/add-one.png" alt="">
          <div>
            <p>Reload and Play Big!</p>
            <span>skin.club</span>
          </div>
        </div>
        <div class="card">
          <div class="more"><i class="fas fa-ellipsis-h"></i></div>
          <img src="images/add-two.jpg" alt="">
          <div>
            <p>Check Your Eligibility!</p>
            <span>www.pa-ic.com/immigration</span>
          </div>
        </div>
      </div>
      <div class="freinds">
        <div class="head">
          <div class="left">
            <i class="fas fa-ellipsis-h"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div class="right">
            <span>جهات الاتصال</span>
          </div>
        </div>
        <div class="body-freind">
          <div class="user">
            <div class="name">تجربة فقط</div>
            <img src="images/test.jpg" alt="freind" class="img">
          </div>
          <div class="user">
            <div class="name">just test</div>
            <img src="images/test.jpg" alt="freind" class="img">
          </div>
        </div>
      </div>
    </div>
    <div class="center-body">
      <div class="add-node">
        <div class="input">
          <input type="text" placeholder="بما تفكر به يا بهاء">
          <img src="images/test.jpg" alt="">
        </div>
        <div class="status">
          <div class="one">شعور/نشاط <i class="fa-regular fa-face-smile"></i></div>
          <div class="two">صورة/فيديو <i class="fa-regular fa-images"></i></div>
          <div class="three">بث مباشر فيديو <i class="fas fa-broadcast-tower"></i></div>
        </div>
      </div>
    </div>
    <div class="right-body">
      
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
